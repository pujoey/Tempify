<navbar></navbar>

<header class="hero-unit" id="banner" ng-hide="main.isLoggedIn()">
  <div class="container">
    <h1>Welcome to Tempify</h1>
    <p class="lead">Fight for control for your NEST Thermostat</p>
    <!-- GET STARTED BUTTON -->
    <div>
      <a class="btn btn-success btn-lg btn-register" ui-sref="signup">
        SIGN UP
      </a>
    </div>
    <br>
    <img src="assets/images/nest.png" style="width:380px;height:380px;" alt="Nest">
  </div>
</header>




<div class="container" ng-show="main.isLoggedIn()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Comments</h1>
      <p>Adminstrator:  Hi, I am the NEST adminstrator.  Please let me know if it gets too cold or hot.  I'll adjust the thermostats accordingly.</p>
      <br>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="Comment by {{thing.info}}">{{thing.name}}<button type="button" class="close" data-toggle="modal-default" ng-click="main.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <br>
  <br>
  <form class="thing-form">
    <label>Add a comment...</label>
    <p class="input-group">
      <div class="col-lg-2">
        <input type="text" class="form-control" placeholder="NAME" ng-model="main.newName">
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="COMMENT" ng-model="main.newThing">
      </div>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
